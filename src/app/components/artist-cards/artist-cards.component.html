<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div *ngIf="firebaseArtists && firebaseArtists.length !== 0">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let artist of firebaseArtists">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ artist.id }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              {{ artist.data().type }}
            </h6>
            <p class="card-text">
              {{ artist.data().description }}
            </p>
            <a href="#" class="card-link">
              <i
                class="fa fa-spotify"
                style="font-size:30px;color:green"
                data-toggle="modal"
                data-target="#exampleModal"
                (click)="openSpotifyModal(artist.data().spotify)"
              >
              </i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <iframe
          [src]="url"
          width="100%"
          height="380"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </div>
    </div>
  </div>
</div>
