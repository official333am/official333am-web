<div *ngIf="firebaseArtists">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let artist of firebaseArtists">
        <div class="card">
          <div class="card-body">
            <h5 *ngIf="artist.name" class="card-title">
              {{ artist.name }}
            </h5>
            <h6 *ngIf="artist.type" class="card-subtitle mb-2 text-muted">
              {{ artist.type }}
            </h6>
            <p *ngIf="artist.description" class="card-text">
              {{ artist.description }}
            </p>
            <i
              *ngIf="artist.spotify"
              class="fa fa-spotify"
              data-toggle="modal"
              data-target="#spotifyModal"
              (click)="openSpotifyModal(artist.spotify)"
            >
              &nbsp;
            </i>
            <a *ngIf="artist.apple" href="{{ artist.apple }}" target="_blank">
              <i class="fa fa-apple">
                &nbsp;
              </i>
            </a>
            <a
              *ngIf="artist.facebook"
              href="{{ artist.facebook }}"
              target="_blank"
            >
              <i class="fa fa-facebook-official">
                &nbsp;
              </i>
            </a>
            <a
              *ngIf="artist.twitter"
              href="{{ artist.twitter }}"
              target="_blank"
            >
              <i class="fa fa-twitter">
                &nbsp;
              </i>
            </a>
            <a
              *ngIf="artist.instagram"
              href="{{ artist.instagram }}"
              target="_blank"
            >
              <i class="fa fa-instagram">
                &nbsp;
              </i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!firebaseArtists">
  <div class="container">
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
    ></span>
    Loading...
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="spotifyModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="spotifyModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <iframe
          [src]="url"
          width="100%"
          height="380"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </div>
    </div>
  </div>
</div>
